<font class="header">&nbsp;on timer( expr ) fn DoTimer, timer = expr</font>
<hr>

<p>Fractional parts of expr are recognised.
<p>An expr value of 0.0 disables the timer.
<p>timer off and timer end are not implemented.
<p>Timer firings are not queued; they are lost if your app does not handle events for times greater than expr.
